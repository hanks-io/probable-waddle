<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ripple Animation -->
  <circle cx="50" cy="50" r="15" fill="currentColor" opacity="0.7">
    <animate attributeName="r" values="15;50;15;" dur="2s" repeatCount="indefinite" keyTimes="0; 0.3; 1"/>
    <animate attributeName="opacity" values="0.7;0;0" dur="2s" repeatCount="indefinite" keyTimes="0; 0.3; 1"/>
  </circle>
  <circle cx="50" cy="50" r="15" fill="currentColor" />
</svg>